
<div class="addAuthorForm">
    <div class="card" routerLink="/detailAuthor" routerLinkActive="active-link" (click)="authorService.locateAuthor(author)" *ngFor="let author of authorService.getAuthors()">
        {{author.firstName}} {{author.lastName}}
    </div>
    <div class="authorName">
        <p>Name: </p><input type="text" class="input" [(ngModel)] = "authorRegist.firstName" [ngModelOptions] = "{standalone: true }"/>
    </div>
    <div class="authorSurname">
        <p>Surname: </p><input type="text" class="input" [(ngModel)] = "authorRegist.lastName" [ngModelOptions] = "{standalone: true }"/>
    </div>
    <div class="errorContainer">
        {{msgError}}
    </div>
    <div class="buttons">
        <div class="buttonAddContainer">
            <button class="addButton" routerLink="/display" routerLinkActive="active-link">
                Volver
            </button>
        </div>
        <div class="buttonAddContainer">
            <button class="addButton" (click)="sendRegis()">
                Submit
            </button>
        </div>
    </div>
</div>
